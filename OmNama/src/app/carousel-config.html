<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class = "container-fluid">
    <div class = "col-md-12">
      <div class = "carousel-inner">
          <ngb-carousel *ngIf="images">
              <ng-template ngbSlide class = "item">
                <img class = "img-main-carousel w3-animate-left w3-animate-fading" [src]="images[0]" alt="Random first slide" style="width:100%; height:600px">
                <div class="carousel-caption">
                  <h5>A paradise </h5>
                  <br>
                  <h1>of creativity and imagination</h1>
                </div>
              </ng-template>
              <ng-template ngbSlide class = "item">
                <img class = "img-main-carousel w3-animate-left w3-animate-right" [src]="images[1]" alt="Random second slide" style="width:100%; height:600px">
                <div class="carousel-caption">
                    <h5>A paradise </h5>
                    <br>
                    <h1>of creativity and imagination</h1>
                </div>
              </ng-template>
              <ng-template ngbSlide class = "item">
                <img class = "img-main-carousel w3-animate-left w3-animate-right" [src]="images[2]"  alt="Random third slide" style="width:100%; height:600px">
                <div class="carousel-caption">
                    <h5>A paradise </h5>
                    <br>
                    <h1>of creativity and imagination</h1>
                </div>
              </ng-template>
              <ng-template ngbSlide class = "item">
                <img class = "w3-animate-left w3-animate-right" [src]="images[3]" alt="Random fourth slide" style="width:100%; height:600px">
                <div class="carousel-caption">
                 <h5>A paradise </h5>
                  <br>
                  <h1>of creativity and imagination</h1>
                </div>
              </ng-template>
            </ngb-carousel>    
      </div>
    </div>
</div>
